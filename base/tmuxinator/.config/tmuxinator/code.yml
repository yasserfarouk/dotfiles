# /Users/yasser/.config/tmuxinator/code.yml
<% project = @args[0] %>
name: <%= project %>
root: ~/code/projects/<%= project %>

windows:
  - dev:
      panes:
        - nvim:
          - v
        - opencode:
          - opencode
        - shell:
          -
  - console:

startup_window: dev
startup_pane: 1

# Run after the session is created to set custom layout
on_project_start: |
  tmux select-window -t :1
  tmux select-pane -t 0
  tmux resize-pane -t 0 -x 66%
  tmux select-pane -t 2
  tmux resize-pane -t 2 -y 20%
  tmux select-pane -t 0
