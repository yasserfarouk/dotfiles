# vim:ft=kitty

## name: Atelier Forest Dark
## author: Bram de Haan (https://github.com/atelierbram)
## license: MIT
## upstream: https://github.com/atelierbram/AtelierSchemes-kitty/blob/main/themes/atelier-forest-dark.conf
## blurb: Base color for Forest is orange, and the idea is to have brownish colors for the background, not unlike a colorscheme like “Birds of Paradise”, but a bit muddier on the browns, less red and more greyed out, like clay.


#: The basic colors

foreground #a8a19f
background #1b1918
selection_foreground #a8a19f
selection_background #2c2421


#: Cursor colors

cursor #a8a19f
cursor_text_color #1b1918


#: URL underline color when hovering with mouse

url_color #c38418


#: kitty window border colors and terminal bell colors

active_border_color #766e6b
inactive_border_color #1b1918
bell_border_color #df5320
visual_bell_color none


#: OS Window titlebar colors

wayland_titlebar_color #2c2421
macos_titlebar_color #2c2421


#: Tab bar colors

active_tab_foreground #e6e2e0
active_tab_background #1b1918
inactive_tab_foreground #a8a19f
inactive_tab_background #2c2421
tab_bar_background #2c2421
tab_bar_margin_color none


#: Colors for marks (marked text in the terminal)

mark1_foreground #1b1918
mark1_background #e6e2e0
mark2_foreground #1b1918
mark2_background #c38418
mark3_foreground #1b1918
mark3_background #7b9726


